<busconfig>
  <policy user="root">
    <allow own="org.gnome.GConf"/>
    <allow send_destination="org.gnome.GConf"/>
    <allow receive_sender="org.gnome.GConf"/>
    <allow send_interface="org.gnome.GConf.Server"/>
    <allow send_interface="org.gnome.GConf.Database"/>
    <allow receive_interface="org.gnome.GConf.Server"/>
    <allow receive_interface="org.gnome.GConf.Database"/>
  </policy>

  <!-- Services using GConf are running as root -->
  <policy context="default">
    <deny send_destination="org.gnome.GConf"/>
    <deny receive_sender="org.gnome.GConf"/>
    <deny send_interface="org.gnome.GConf.Server"/>
    <deny send_interface="org.gnome.GConf.Database"/>
    <deny receive_interface="org.gnome.GConf.Server"/>
    <deny receive_interface="org.gnome.GConf.Database"/>
  </policy>
</busconfig>
